<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Sequenciais Automáticos</title>
    <!-- Incluindo Tailwind CSS para estilização responsiva e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para a fonte e centralização */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Fundo escuro para contraste */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Evita barras de rolagem */
        }
        .video-player-container {
            position: relative;
            width: 100%;
            max-width: 1280px; /* Largura máxima para o player */
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 (altura é 56.25% da largura) */
            background-color: #000;
            border-radius: 1.5rem; /* Cantos arredondados */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Sombra mais pronunciada */
            overflow: hidden; /* Garante que o vídeo não saia dos limites arredondados */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que o vídeo seja exibido completamente, sem cortes */
            display: none; /* Esconde todos os vídeos por padrão, o JS irá mostrar o ativo */
        }
        video.active {
            display: block; /* Mostra apenas o vídeo ativo */
        }
        h1 {
            color: #e2e8f0; /* Cor de texto claro para o título */
            margin-bottom: 1.5rem;
            font-size: 2.5rem; /* Título maior */
            font-weight: 800; /* Extra negrito */
            text-align: center;
            position: absolute; /* Posiciona o título sobre o player */
            top: 20px;
            width: 100%;
            z-index: 10; /* Garante que o título fique acima do vídeo */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Sombra no texto para legibilidade */
        }
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #cbd5e0;
            font-size: 1.5rem;
            font-weight: 600;
            z-index: 5; /* Abaixo do overlay */
        }

        /* Estilos para o overlay de início */
        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo semi-transparente escuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20; /* Acima de tudo */
            color: white;
            text-align: center;
            border-radius: 1.5rem; /* Cantos arredondados como o container */
        }
        .start-overlay h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .start-button {
            background-color: #38a169; /* Verde vibrante */
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 9999px; /* Botão arredondado */
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Sombra para profundidade */
            border: none; /* Remove borda padrão */
        }
        .start-button:hover {
            background-color: #2f855a; /* Verde mais escuro no hover */
            transform: translateY(-2px); /* Efeito de "levantar" */
        }
        .start-button:active {
            transform: translateY(0); /* Efeito de "pressionar" */
        }
    </style>
</head>
<body>
    <div class="video-player-container">
        <!-- Título que pode ser visível ou não, dependendo do design -->
        <h1 class="hidden sm:block">Sua Playlist de Vídeos</h1>

        <!-- Mensagem de carregamento (será escondida pelo JS) -->
        <div id="loadingMessage" class="loading-message">Carregando vídeos...</div>

        <!-- Overlay de início que aparecerá antes de tudo -->
        <div id="startOverlay" class="start-overlay">
            <h2>Clique para Iniciar a Playlist</h2>
            <button id="startButton" class="start-button">
                ? Iniciar
            </button>
            <p class="mt-4 text-sm text-gray-400">
                (O navegador requer um clique para iniciar a reprodução automática)
            </p>
        </div>

        <!--
            IMPORTANTE:
            1. Substitua 'rocket_man.mp4', 'the_winner_takes_it_all.mp4', etc., pelos nomes dos seus arquivos de vídeo.
            2. Coloque TODOS os seus arquivos de vídeo na MESMA PASTA que este arquivo index.html.
            3. Adicione quantos vídeos você quiser, seguindo o mesmo padrão de tag <video>.
            4. Removido 'autoplay' das tags <video> aqui, pois o JavaScript irá controlar o play após o clique.
            5. 'muted' e 'playsinline' são mantidos para compatibilidade.
            6. 'preload="auto"' ajuda a carregar o próximo vídeo mais rápido.
            7. 'id' é necessário para o JavaScript identificar os vídeos.
        -->
        <video id="video1" src="rocket_man.mp4" muted playsinline preload="auto"></video>
        <video id="video2" src="the_winner_takes_it_all.mp4" muted playsinline preload="auto"></video>
        <!-- Adicione mais vídeos aqui se necessário -->
        <!-- <video id="video3" src="nome_do_seu_terceiro_video.mp4" muted playsinline preload="auto"></video> -->

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElements = document.querySelectorAll('.video-player-container video');
            const loadingMessage = document.getElementById('loadingMessage');
            const startOverlay = document.getElementById('startOverlay');
            const startButton = document.getElementById('startButton');
            let currentVideoIndex = 0;

            // Função para iniciar a reprodução do vídeo atual
            const playCurrentVideo = () => {
                if (videoElements.length === 0) {
                    console.error("Nenhum vídeo encontrado para reproduzir.");
                    loadingMessage.textContent = "Nenhum vídeo encontrado.";
                    return;
                }

                // Esconde a mensagem de carregamento e o overlay quando o vídeo começa
                if (loadingMessage) {
                    loadingMessage.style.display = 'none';
                }
                if (startOverlay) {
                    startOverlay.style.display = 'none';
                }

                // Pausa todos os vídeos e remove a classe 'active'
                videoElements.forEach((video, index) => {
                    video.pause();
                    video.classList.remove('active');
                });

                // Toca o vídeo atual e adiciona a classe 'active'
                const currentVideo = videoElements[currentVideoIndex];
                currentVideo.classList.add('active');

                // Tenta dar play no vídeo. Como estamos chamando isso APÓS uma interação,
                // a chance de sucesso é muito maior.
                currentVideo.play().catch(error => {
                    console.error("Erro ao tentar reproduzir o vídeo:", error);
                    // Se, por algum motivo, ainda falhar (muito improvável após interação),
                    // podemos tentar pular para o próximo ou mostrar uma mensagem de erro.
                    playNextVideo();
                });
            };

            // Função para ir para o próximo vídeo na sequência
            const playNextVideo = () => {
                currentVideoIndex++;
                if (currentVideoIndex >= videoElements.length) {
                    currentVideoIndex = 0; // Volta para o primeiro vídeo para loop infinito
                }
                playCurrentVideo();
            };

            // Adiciona um listener para o evento 'ended' (fim) de cada vídeo
            videoElements.forEach((video, index) => {
                video.addEventListener('ended', playNextVideo);
                // Adicionar listener para 'error' para depuração
                video.addEventListener('error', (e) => {
                    console.error(Erro ao carregar vídeo ${video.id}:, e);
                    // Tenta pular para o próximo vídeo se houver um erro
                    playNextVideo();
                });
            });

            // Listener para o botão de início
            startButton.addEventListener('click', playCurrentVideo);

            // Opcional: Pré-carregar o primeiro vídeo para que ele esteja pronto quando o botão for clicado
            if (videoElements.length > 0) {
                videoElements[0].load(); // Carrega o primeiro vídeo
            }
        });
    </script>
</body>
</html>
