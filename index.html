<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vídeos Sequenciais Automáticos</title>
   <!-- Incluindo Tailwind CSS para estilização responsiva e moderna -->
   <script src="https://cdn.tailwindcss.com"></script>
   <style>
       /* Estilos personalizados para a fonte e centralização */
       body {
           font-family: 'Inter', sans-serif;
           display: flex;
           flex-direction: column; /* Altera para coluna para acomodar o título acima */
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background-color: #1a202c; /* Fundo escuro para contraste */
           margin: 0;
           padding: 20px;
           box-sizing: border-box;
           overflow: hidden; /* Evita barras de rolagem */
       }
       .video-player-container {
           position: relative;
           width: 100%;
           max-width: 1280px; /* Largura máxima para o player */
           height: 0;
           padding-bottom: 56.25%; /* Proporção 16:9 (altura é 56.25% da largura) */
           background-color: #000;
           border-radius: 1.5rem; /* Cantos arredondados */
           box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5); /* Sombra mais pronunciada */
           overflow: hidden; /* Garante que o vídeo não saia dos limites arredondados */
       }
       video {
           position: absolute;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           object-fit: contain; /* Garante que o vídeo seja exibido completamente, sem cortes */
           display: none; /* Esconde todos os vídeos por padrão, o JS irá mostrar o ativo */
       }
       video.active {
           display: block; /* Mostra apenas o vídeo ativo */
       }
       h1 {
           color: #e2e8f0; /* Cor de texto claro para o título */
           margin-bottom: 1.5rem;
           font-size: 2.5rem; /* Título maior */
           font-weight: 800; /* Extra negrito */
           text-align: center;
           z-index: 10; /* Garante que o título fique acima do vídeo */
           text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Sombra no texto para legibilidade */
       }
       .loading-message {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           color: #cbd5e0;
           font-size: 1.5rem;
           font-weight: 600;
           z-index: 5; /* Abaixo dos controles, mas acima do vídeo */
       }
       /* Estilos para os controles de play/pause */
       .controls-overlay {
           position: absolute;
           inset: 0;
           display: flex;
           align-items: center;
           justify-content: center;
           background-color: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente */
           transition: opacity 0.3s ease-in-out;
           opacity: 0; /* Escondido por padrão */
           pointer-events: none; /* Não interfere com cliques no vídeo quando escondido */
           border-radius: 1.5rem; /* Mantém os cantos arredondados */
       }
       .controls-overlay.visible {
           opacity: 1;
           pointer-events: auto; /* Permite interação quando visível */
       }
       .play-pause-button {
           background-color: #3b82f6; /* Azul vibrante */
           color: white;
           font-size: 3rem; /* Ícone maior */
           padding: 1.5rem 2rem;
           border-radius: 9999px; /* Botão circular */
           box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Sombra mais suave */
           transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
           border: none;
           cursor: pointer;
       }
       .play-pause-button:hover {
           background-color: #2563eb; /* Azul mais escuro ao passar o mouse */
           transform: scale(1.05); /* Pequeno zoom ao passar o mouse */
       }
       .play-pause-button:active {
           transform: scale(0.98); /* Pequeno encolhimento ao clicar */
       }
       /* Mensagem de bloqueio de autoplay */
       .autoplay-blocked-message {
           position: absolute;
           bottom: 1rem;
           left: 50%;
           transform: translateX(-50%);
           background-color: #dc2626; /* Vermelho para alerta */
           color: white;
           text-align: center;
           padding: 0.75rem 1.5rem;
           border-radius: 0.75rem;
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
           font-size: 1rem;
           font-weight: 500;
           z-index: 10; /* Acima de tudo */
           display: none; /* Escondido por padrão */
       }
   </style>
</head>
<body>
   <!-- Título que pode ser visível ou não, dependendo do design -->
   <h1 class="hidden sm:block">Sua Playlist de Vídeos</h1>

   <div class="video-player-container">
       <!-- Mensagem de carregamento -->
       <div id="loadingMessage" class="loading-message">Carregando vídeos...</div>

       <!--
           IMPORTANTE:
           1. Substitua 'video1.mp4', 'video2.mp4', etc., pelos nomes dos seus arquivos de vídeo.
           2. Coloque TODOS os seus arquivos de vídeo na MESMA PASTA que este arquivo index.html.
           3. Adicione quantos vídeos você quiser, seguindo o mesmo padrão de tag <video>.
           4. O atributo 'playsinline' é CRUCIAL para que o vídeo funcione corretamente em dispositivos móveis.
           5. 'preload="auto"' ajuda a carregar o próximo vídeo mais rápido.
           6. 'id' é necessário para o JavaScript identificar os vídeos.
           7. O atributo 'autoplay' está presente, mas a reprodução automática com som
              pode ser bloqueada por navegadores. Se isso ocorrer, o botão de play aparecerá.
       -->
       <video id="video1" src="the_winner_takes_it_all.mp4" class="active" autoplay playsinline preload="auto"></video>
       <video id="video2" src="skyline_pigeon.mp4" autoplay playsinline preload="auto"></video>
       <video id="video3" src="sacrifice.mp4" autoplay playsinline preload="auto"></video>
       <video id="video4" src="rocket_man.mp4" autoplay playsinline preload="auto"></video>
       <video id="video5" src="goodbye_yellow_brick_road.mp4" autoplay playsinline preload="auto"></video>
       <video id="video6" src="dont_go_breaking_my_heart.mp4" autoplay playsinline preload="auto"></video>
       <video id="video7" src="die_with_a_smile.mp4" autoplay playsinline preload="auto"></video>
       <video id="video8" src="dancing_queen.mp4" autoplay playsinline preload="auto"></video>
       <video id="video9" src="cold_heart.mp4" autoplay playsinline preload="auto"></video>
       <video id="video10" src="can_you_fell_the_love_tonight.mp4" autoplay playsinline preload="auto"></video>
       <video id="video11" src="bonjour.mp4" autoplay playsinline preload="auto"></video>
       <video id="video12" src="bohemian_rhapsody.mp4" autoplay playsinline preload="auto"></video>
       <video id="video13" src="blessed.mp4" autoplay playsinline preload="auto"></video>
       <!-- Adicione mais vídeos aqui se necessário -->

       <!-- Controles de Play/Pause (inicialmente ocultos) -->
       <div id="controlsOverlay" class="controls-overlay">
           <button id="playPauseButton" class="play-pause-button">
               ??
           </button>
       </div>

       <!-- Mensagem de bloqueio de autoplay (inicialmente oculta) -->
       <div id="autoplayBlockedMessage" class="autoplay-blocked-message">
           <p>A reprodução automática foi bloqueada. Clique no ?? para iniciar.</p>
       </div>
   </div>

   <script>
       document.addEventListener('DOMContentLoaded', () => {
           const videoElements = document.querySelectorAll('.video-player-container video');
           const loadingMessage = document.getElementById('loadingMessage');
           const controlsOverlay = document.getElementById('controlsOverlay');
           const playPauseButton = document.getElementById('playPauseButton');
           const autoplayBlockedMessage = document.getElementById('autoplayBlockedMessage');
           let currentVideoIndex = 0;

           // Função para mostrar os controles de play/pause e a mensagem de bloqueio
           const showControls = () => {
               controlsOverlay.classList.add('visible');
               autoplayBlockedMessage.style.display = 'block';
           };

           // Função para esconder os controles de play/pause e a mensagem de bloqueio
           const hideControls = () => {
               controlsOverlay.classList.remove('visible');
               autoplayBlockedMessage.style.display = 'none';
           };

           // Função para atualizar o ícone do botão de play/pause
           const updatePlayPauseButtonIcon = () => {
               const currentVideo = videoElements[currentVideoIndex];
               if (currentVideo.paused) {
                   playPauseButton.textContent = '??'; // Ícone de play
               } else {
                   playPauseButton.textContent = '??'; // Ícone de pause
               }
           };

           // Função para iniciar a reprodução do vídeo atual
           const playCurrentVideo = () => {
               if (videoElements.length === 0) {
                   console.error("Nenhum vídeo encontrado para reproduzir.");
                   loadingMessage.textContent = "Nenhum vídeo encontrado.";
                   return;
               }

               // Esconde a mensagem de carregamento quando o primeiro vídeo começa a tocar
               if (loadingMessage) {
                   loadingMessage.style.display = 'none';
               }

               // Pausa todos os vídeos e remove a classe 'active'
               videoElements.forEach((video) => {
                   video.pause();
                   video.classList.remove('active');
               });

               // Toca o vídeo atual e adiciona a classe 'active'
               const currentVideo = videoElements[currentVideoIndex];
               currentVideo.classList.add('active');

               // Tenta dar play no vídeo. O .catch é importante para lidar com bloqueios de autoplay
               currentVideo.play().then(() => {
                   // Se a reprodução automática for bem-sucedida, esconde os controles
                   hideControls();
                   updatePlayPauseButtonIcon();
               }).catch(error => {
                   console.warn("Autoplay foi bloqueado ou houve um erro ao tentar reproduzir:", error);
                   // Se o autoplay for bloqueado, mostra os controles e a mensagem
                   showControls();
                   updatePlayPauseButtonIcon(); // Garante que o ícone seja de play
               });
           };

           // Função para ir para o próximo vídeo na sequência
           const playNextVideo = () => {
               currentVideoIndex++;
               if (currentVideoIndex >= videoElements.length) {
                   currentVideoIndex = 0; // Volta para o primeiro vídeo para loop infinito
               }
               playCurrentVideo();
           };

           // Adiciona um listener para o evento 'ended' (fim) de cada vídeo
           videoElements.forEach((video) => {
               video.addEventListener('ended', playNextVideo);
               // Adicionar listener para 'error' para depuração
               video.addEventListener('error', (e) => {
                   console.error(`Erro ao carregar vídeo ${video.id}:`, e);
                   // Tenta pular para o próximo vídeo se houver um erro
                   playNextVideo();
               });
               // Adiciona listeners para atualizar o botão quando o vídeo é pausado ou iniciado manualmente
               video.addEventListener('play', () => {
                   updatePlayPauseButtonIcon();
                   hideControls(); // Esconde os controles quando o vídeo começa a tocar
               });
               video.addEventListener('pause', () => {
                   updatePlayPauseButtonIcon();
                   showControls(); // Mostra os controles quando o vídeo é pausado
               });
           });

           // Listener para o botão de play/pause
           playPauseButton.addEventListener('click', () => {
               const currentVideo = videoElements[currentVideoIndex];
               if (currentVideo.paused) {
                   currentVideo.play();
               } else {
                   currentVideo.pause();
               }
           });

           // Inicia a reprodução do primeiro vídeo assim que a página é carregada
           playCurrentVideo();
       });
   </script>
</body>
</html>
